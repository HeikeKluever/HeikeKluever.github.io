name: Compile LaTeX via danteâ€‘ev Action

on:
  push:
    paths:
      - '**/*.tex'
      - '**/*.bib'
  pull_request:
    paths:
      - '**/*.tex'
      - '**/*.bib'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repo
      - uses: actions/checkout@v4

      # 2. Compile LaTeX document (with biblatex support)
      - uses: dante-ev/latex-action@latest
        with:
          root_file: assets/tex/root.tex
          compiler: latexmk
          latexmk_use_biber: true
          latexmk_args: >
            -interaction=nonstopmode
            -halt-on-error
            -jobname=_heikekluever_cv
            -output-directory=assets/pdf
      
      # 4. Commit and push generated PDF to repository
      - name: Commit and push PDF
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/pdf/_heikekluever_cv.pdf
          git commit -m "update compiled CV PDF"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}