name: Compile LaTeX via danteâ€‘ev Action

on:
  push:
    paths:
      - 'assets/tex/**'
      - '_bibliography/**'
      - '.github/workflows/latex.yml'
  pull_request:
    paths:
      - 'assets/tex/**'
      - '_bibliography/**'
      - '.github/workflows/latex.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build LaTeX document
        uses: dante-ev/latex-action@latest
        with:
          root_file: assets/tex/root.tex
          compiler: latexmk
          args: -pdf -outdir=assets/pdf -latexoption=-file-line-error -latexoption=-interaction=nonstopmode -use-biber
extra_system_packages: "biber"
      
      - name: Commit and push PDF
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/pdf/_heikekluever_cv.pdf
          git commit -m "update compiled CV PDF"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}