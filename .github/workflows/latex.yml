name: Compile LaTeX via danteâ€‘ev Action

on:
  push:
    paths:
      - 'assets/tex/**'
      - '_bibliography/**'
      - '.github/workflows/latex.yml'
  pull_request:
    paths:
      - 'assets/tex/**'
      - '_bibliography/**'
      - '.github/workflows/latex.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile with LuaLaTeX via latexmk
        uses: dante-ev/latex-action@latest
        with:
          root_file: root.tex
          compiler: lualatex
          args: -interaction=nonstopmode -file-line-error
          working_directory: assets/tex
          
      - name: Move PDF to assets/pdf
        run: |
          mv assets/tex/root.pdf assets/pdf/_heikekluever_cv.pdf
    
      - name: Commit and push PDF
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/pdf/_heikekluever_cv.pdf
          git commit -m "update compiled CV PDF"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}